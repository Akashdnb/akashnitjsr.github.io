<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome to NIT JSR</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<div class= "extra"
<h2>Register to NIT Jamshedpur</h2>
</div>


<body>
  
  <header>
    <div class="main" >
      
      <div class="register">
        
        <h2>Register here</h2>
        <form id="register" method="post">
       
        <label>First Name : </label><br>
        <input type="text" name ="fname" id="name"
        placeholder="Enter your first name here">
        <br><br>
        
         <label>Last Name : </label> <br>
        <input type="text" name ="lname" id="name"
        placeholder="Enter your last name here">
        <br><br>
        
         <label>Email : </label> <br>
        <input type="email" name ="email" id="name"
        placeholder="Enter your Email id">
        <br><br>
        
         <label>Password : </label>
        <br>
        <input type="password" name ="password" id="name"
        placeholder="Create a password">
        <br><br>
        
         <label>Confirm password : </label>
        <br>
        <input type="password" name ="cpassword" id="name"
        placeholder="Enter your password again">
        <br><br>
        
        <input type="submit" value="submit" name="submit" id="submit">
        
        </form>
        
        
      </div>
    </div>
    
  </header>
  <div class="extra">
  <span>already have an account? </span>
  <a class = "login" href="login.html"> Login here</span>
  </div>

  
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
